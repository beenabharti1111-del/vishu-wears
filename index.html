<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vishu Clothing Brand</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #0f172a;
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 10;
}
header h1 {
  font-size: 26px;
  letter-spacing: 2px;
  font-weight: 700;
}
nav a {
  margin: 0 15px;
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}
.hero {
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1539109136881-3be0616acf4b') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.hero h2 {
  font-size: 55px;
  text-shadow: 0 6px 20px rgba(0,0,0,0.7);
}
.hero p {
  font-size: 20px;
  margin-top: 10px;
}
.btn {
  padding: 12px 25px;
  background: #00eaff;
  color: #000;
  font-weight: 600;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.3s;
}
.btn:hover {
  background: #fff;
}
.section {
  padding: 100px 50px;
  text-align: center;
}
.section h3 {
  font-size: 35px;
  margin-bottom: 40px;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}
.card {
  background: rgba(255,255,255,0.07);
  border-radius: 15px;
  overflow: hidden;
  transition: 0.3s;
}
.card:hover {
  transform: translateY(-5px);
}
.card img {
  width: 100%;
  height: 320px;
  object-fit: cover;
}
.card h4 {
  margin: 12px 0;
  font-size: 20px;
}
footer {
  text-align: center;
  padding: 25px;
  background: rgba(255,255,255,0.05);
}
</style>
</head>
<body>
<header>
  <h1>Vishu Wear</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#collection">Collection</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="home">
  <div>
    <h2>Premium Fashion For Kings</h2>
    <p>Luxury streetwear & modern clothing</p>
    <button class="btn">Shop Now</button>
  </div>
</section>

<section class="section" id="collection">
  <h3>Latest Collection</h3>
  <div class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d" />
      <h4>King's Hoodie</h4>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" />
      <h4>Luxury Jacket</h4>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" />
      <h4>Classic Tee</h4>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" />
      <h4>Urban Style</h4>
    </div>
  </div>
</section>

<footer id="contact">
  Â© 2025 Vishu Wear | Designed with Style
</footer>

</body>
</html>
